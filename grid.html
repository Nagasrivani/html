<html>
<head>
    <title>Grid</title>
    <style>

    </style>
</head>
<body style="padding-bottom:3000px;"><!--for scrolling-->
    <div style="
        display:grid;
        grid-template-columns: 100px 100px;">
    <div style="background-color:lightblue;">
        div1</div>
    <div style="background-color: lightpink;">
        div2 <p>text</p><!--text will place down since column length is 100px,and for div1,no text but space will be allocated--></div>
    </div>

    <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 100px 200px;">
    <div style="background-color:lightblue;">
        100px</div>
    <div style="background-color: lightpink;">
        100px<p>text</p></div>
    <div style="background-color:lightblue;">
        200px</div><!--both div1 and div3,no text will be there but some space will left down-->
    <div style="background-color: lightpink;">
        100px</div><!--now there are 3 columns, we are giving another one 100px,as there is no 4th col, it will acts as a row and go down -->
    </div>

    <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr;"><!--fr=free space,which takes the entire space in 2nd col-->
    <div style="background-color:lightblue;">
        100px</div>
    <div style="background-color: lightpink;">
        1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 100px 1fr 2fr;"><!--2fr will take more space than 1fr-->
    <div style="background-color:lightblue;">
        100px</div>
    <div style="background-color: lightpink;">
        1fr</div>
    <div style="background-color:lightblue;">
        2fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap:20px;
        row-gap:40px;">
    <div style="background-color:lightblue; height:200px">
        1fr</div>
    <div style="background-color: lightpink;height:200px">
        1fr</div>
    <div style="background-color:lightblue; height:200px">
        1fr</div>
    <div style="background-color: lightpink;height:200px">
        1fr</div>
    <div style="background-color:lightblue; height:200px">
        1fr</div>
    <div style="background-color: lightpink;height:200px">
        1fr</div>
    </div>
    
</body>
</html>
