<!--construct an HTML registration form for students wishing to enroll in the MassCoders community-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrationt</title>
    <link rel="stylesheet" href="stu_reg_form.css">
</head>
<body>
    <div class="my-container">
    <h1> <u>STUDENT REGISTRATION FORM </u></h1>
    <form action="https://www.youtube.com/watch?v=dCrasMiejao" target="_blank" method="post">
        <label for="name">Enter full name:</label>
        <input type="text" id="name" name="name" maxlength="30">(max 30 characters a-z and A-Z)
        <br>

        <label for="email">Enter email:</label>
        <input type="text" id="email" name="email" maxlength="100">
        <br>

        <label for="phno">Enter Ph.no:</label>
        <input type="text" id="phno" name="phno" maxlength="10">(10 digit number)
        <br>

        <p>Select gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <label for="add">Enter your address:</label><br>
        <textarea id="add" name="add" rows="5" cols="60"></textarea>
        <br>

        <label for="pin">Enter pin code:</label>
        <input type="text" id="pin" name="pin" maxlength="6">(6 digit number)
        <br>

        <p>Choose hobbies:</p>
        <input type="checkbox" id="dancing" name="hobbies" value="dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" id="singing" name="hobbies" value="singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="others" name="hobbies" value="others">
        <label for="others">Others</label>
        <input type="text" id="hobby" name="hobby">
        <br><br>

        <label for="dob">Select DOB</label>
        <select id="day" name="day">
            <option value="-1">Day:</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select id="month" name="month">
            <option value="-1">Month:</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <select id="year" name="year">
            <option value="-1">Year:</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
 
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
 
            <option value="1989">1989</option>
            <option value="1988">1988</option>
            <option value="1987">1987</option>
            <option value="1986">1986</option>
            <option value="1985">1985</option>
            <option value="1984">1984</option>
            <option value="1983">1983</option>
            <option value="1982">1982</option>
            <option value="1981">1981</option>
            <option value="1980">1980</option>
        </select>
        <br><br>

        <label for="qualification">Qualification:</label>
        <table class="mytable">
            <tr>
                <th>SI.No</th>
                <th>Board</th>
                <th>Examination</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="percent" name="percent"></td>
                <td><input type="text" id="yrofPassing" name="yrofPassing"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="percent" name="percent"></td>
                <td><input type="text" id="yrofPassing" name="yrofPassing"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" id="board" name="board"></td>
                <td><input type="text" id="percent" name="percent"></td>
                <td><input type="text" id="yrofPassing" name="yrofPassing"></td>
            </tr>
            <br>
        </table>
        <p>Courses:</p>
            <input type="radio" id="python" name="course" value="python">
            <label for="python">Python</label>
            <input type="radio" id="webdev" name="course" value="webdev">
            <label for="webdev">Web Development</label>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    </div>
</body>
</html>
