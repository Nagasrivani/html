<html>
<head>
    <title>Display</title>
    <style>
      .box
      {
        width:300px;
        height:100px;
        border-width: 1px;
        border-style: solid;
        padding-left:8px;
        background-color: black;
      }
      .p1
      {
        font-size: 18px;
        color:white;
      }
      .p2
      {
        font-size: 14px;
        color:gray;
      }
    </style>
</head>
<body>
   <div class="box">
    <p class="p1">Install YouTube Music</p>
    <p class="p2">Add YouTube Music to your desktop for quick and easy access</p>
   </div>
</body>
</html>
