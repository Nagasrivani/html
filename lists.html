<html>
<head>
    <title>Lists</title>
</head>
<body> 
    <h1> Unordered Lists </h2>
        <ul>
            <li> Coffee </li>
            <li> Tea </li>
            <li> Cool Drink </li>
        </ul>
    <h1> Ordered Lists </h1>
        <ol>
            <li> Coffee </li>
            <li> Tea </li>
            <li> Cool Drink </li>
        </ol>
    <h1> Description Lists </h1><!-- dl is the description list, dd is the description term, dd describes each item-->
        <dl>
            <dt> Coffee </dt>
            <dd> --Milk Coffee </dd>
            <dt> Tea </dt>
            <dd> --Decotion Tea </dd>
            <dt> Cool Drink </dt>
            <dd> --Fanta </dd>
</body>
</html>
